<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Second Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body style="margin:0;">

<!-- div split into 2 again, left and right-->
<div id="whole">
        <!-- start of left div-->
        <div id="left">
            <div id="image">
                <div class="blackbox"></div>
                <img src="images/left.jpg">
                <div id="Almost">ALMOST</div>
                <div id="There">THERE</div>
            </div>
            
        </div>

    <!-- start of right div-->
    <div id="right">
    <div id="top">
        <h1 id="heading">Sign up</h1>
        
        <div id="page-checker">
            <div id="first">
                <span class ="first-dot"></span>
                <p class= "first-text">Details</p>
            </div>

            <div id="second">
                <span class="second-dot"></span>
                <p class="second-text">Login</p>
            </div>
        </div>
    </div>

    <h1 id="heading-one">Login</h1>

    <div id ="login-form">
        <form id="first-user-input">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your username here">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="lastName" name="lastName" placeholder="Enter your password here">
            </div>
            </form>
    </div>

    <!-- buttons to navigate -->

    <div id ="button">
        <button type="submit" name="previous" id="previous">Previous</button>
        <button type="submit" name="finish" id="finish">Finish</button> 
    </div>

    </div>
</div>


    <script type="text/javascript" src="script.js"></script>
</body>


</html>
